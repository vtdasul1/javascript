<body>
    <h1>Média aritimedica de três numeros </h1>
     <br>
    <script>
        window.alert('Vamos calcular a média de três numeros')
        var num1 = Number(window.prompt('Digite o primeiro numero:'))
        var num2 = Number(window.prompt('Digite o segundo numero:'))
        var num3 = Number(window.prompt('Digite o terceiro numero:'))
        var media = ( num1+num2+num3) / 3
        document.write('valor da média é: ' + media)

        
        
    </script>
